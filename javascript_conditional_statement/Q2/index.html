<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2</title>
</head>
<body>
    
    <script>
        let a = prompt("Please enter your number: ");
        if (a % 2 == 0) {
            alert(`${a} Number is even.`)
        }else{
            alert(`${a} Number is odd.`)
        }
    </script>
</body>
</html>
