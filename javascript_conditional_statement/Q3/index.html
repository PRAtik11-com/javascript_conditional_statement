<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
</head>
<body>
    
    <script>
       let add =  prompt("Please enter any character: ");
        if (add == 'a' || add == 'e' || add == 'i' || add == 'o' || add == 'u' || add == 'A' || add == 'E' || add == 'I' || add == 'O' || add == 'U') {
            alert(`${add} character is vowel.`);
        }else{
            alert(`${add} character is consonant.`);
        }
    </script>
</body>
</html>
