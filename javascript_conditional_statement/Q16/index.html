<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q16</title>
</head>
<body>
    <h1>Income Tax Cal</h1>
    <form id="taxForm">
        <label for="income">Enter your annual income Rs:</label>
        <input type="number" id="income" name="income" required>
        <br><br>
        <button type="button" onclick="Tax()">Calculate Tax</button>
    </form>
    <h2 id="result"></h2>

    <script>
        function Tax() {
            let income = parseFloat(document.getElementById("income").value);
            let tax;

            if (income <= 10000) {
                tax = income * 0.1; 
            } else if (income <= 30000) {
                tax = (10000 * 0.1) + ((income - 10000) * 0.2); 
            } else if (income <= 50000) {
                tax = (10000 * 0.1) + (20000 * 0.2) + ((income - 30000) * 0.3); 
            } else {
                tax = (10000 * 0.1) + (20000 * 0.2) + (20000 * 0.3) + ((income - 50000) * 0.4); 
            }

            document.getElementById("result").innerText = "Your Income Tax is Rs" + tax.toFixed(2);
        }
    </script>



</body>
</html>
